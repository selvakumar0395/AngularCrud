<div class="clear"></div>
<div class="container-fluid" >
        <div *ngIf="deletemsg"  class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>{{ deletemsg }}</strong>
        </div>
      
  <div class="row">
    <div class="row col-sm-1"></div>
    <div class="row col-sm-4">
        <div class="col-sm-12">
                <h3>Registration Form</h3>
            <form   [formGroup]="profileForm">
                    <input type="hidden" class="form-control"  formControlName="id">
                <div class="form-group ">
                    <label for="fname"> FirstName : </label>
                    <input type="text" class="form-control" id="fname" formControlName="fname">
                </div>
                <div class="form-group ">
                        <label for="lname"> LastName : </label>
                        <input type="text" class="form-control" id="lname" formControlName="lname">
                </div>
                <div class="form-group ">
                        <label for="email"> Email : </label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group ">
                    <label for="pwd">Password : </label>
                    <input type="password" class="form-control" id="pwd" formControlName="password">
                </div> 
                <div class="form-group ">
                    <label for="mobile"> Mobile : </label>
                    <input type="number" class="form-control" id="mobile" formControlName="mobile">
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label"> Gender : &nbsp; </label>
                    <input type="radio" class="form-check-input gender"  value="male" formControlName="gender"> Male 
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input gender" value="female" formControlName="gender"> Female  
                </div><br><br>
                <div class="form-group ">
                    <button type="submit" *ngIf ="btnsubmit"  (click) = "onsubmit()" class="btn btn-primary">Submit</button>

                    <button type="submit" *ngIf ="btnupdate" (click) = "onUpdate(profileForm.value.id)" class="btn btn-primary">Update</button>
                </div>
              
            </form> 
        </div>
    </div>
    <div class="row col-sm-1"></div>
  <div class="row col-sm-6">
      <div> <h5>USER'S DETAILS</h5></div>
    <table class="table  table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Mobile</td>
                <td>Email</td>
                <td>Gender</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let users of finalresults">
                <td>{{ users.fname }}</td>
                <td>{{ users.lname }}</td>
                <td>{{ users.mobile }}</td>
                <td>{{ users.email}}</td>
                <td>{{ users.gender }}</td>
                <td> 
                    <a (click) = " deletefnc(users.id)"  class="btn alert-danger btn-sm"> Delete </a>&nbsp;
                 <a (click) =" editData(users.id)" class="btn  alert-info btn-sm" >edit</a>
                </td>
            </tr>
        </tbody>
      </table>
  </div>
</div>
</div>
